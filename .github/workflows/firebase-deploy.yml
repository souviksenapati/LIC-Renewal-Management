name: Deploy to Firebase Production

# Triggers: Push to main OR manual trigger
on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'storage.rules'
      - '.github/workflows/firebase-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'What to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - functions
          - rules

env:
  NODE_VERSION: '20'
  
jobs:
  # Job 1: Validate before deploying
  validate:
    name: Validate Code & Config
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci
        timeout-minutes: 5
      
      - name: Check JavaScript syntax
        run: |
          cd functions
          node -c index.js
          echo "âœ… Syntax check passed"
      
      - name: Validate firebase.json
        run: |
          if [ ! -f "firebase.json" ]; then
            echo "âŒ firebase.json not found"
            exit 1
          fi
          echo "âœ… firebase.json exists"
      
      - name: Validate Firestore rules
        run: |
          if [ ! -f "firestore.rules" ]; then
            echo "âŒ firestore.rules not found"
            exit 1
          fi
          echo "âœ… Firestore rules exist"
      
      - name: Validate Storage rules
        run: |
          if [ ! -f "storage.rules" ]; then
            echo "âŒ storage.rules not found"
            exit 1
          fi
          echo "âœ… Storage rules exist"
  
  # Job 2: Deploy (runs after validation)
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci --production
        timeout-minutes: 5
      
      - name: Authenticate with Service Account
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          echo "âœ… Service account configured"
      
      - name: Set Firebase project
        run: |
          firebase use default
          echo "âœ… Using Firebase project: default"
      
      # Step 1: Deploy Rules First (faster, safer)
      - name: Deploy Firestore & Storage Rules
        if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'rules' || github.event.inputs.deploy_target == ''
        run: |
          echo "ğŸ“‹ Deploying security rules..."
          firebase deploy --only firestore:rules,storage
          echo "âœ… Rules deployed successfully"
        timeout-minutes: 5
      
      - name: Wait after rules deployment
        if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == ''
        run: |
          echo "â³ Waiting 10s for rules to propagate..."
          sleep 10
      
      # Step 2.5: Set GEMINI_API_KEY in Firebase (if provided)
      - name: Configure Function Environment Variables
        if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'functions' || github.event.inputs.deploy_target == ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ğŸ”‘ Setting GEMINI_API_KEY in Firebase..."
          echo -n "$GEMINI_API_KEY" | firebase functions:secrets:set GEMINI_API_KEY --data-file=- --force --project lic-app-874c6
          echo "âœ… Environment variable configured"
        timeout-minutes: 2
      
      # Step 3: Deploy Functions (slower, requires env vars)
      - name: Deploy Cloud Functions
        if: github.event.inputs.deploy_target == 'all' || github.event.inputs.deploy_target == 'functions' || github.event.inputs.deploy_target == ''
        run: |
          echo "âš¡ Deploying Cloud Functions..."
          firebase deploy --only functions --force
          echo "âœ… Functions deployed successfully"
        timeout-minutes: 20
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”— Firebase Console: https://console.firebase.google.com/project/lic-app-874c6"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs above for details"
          exit 1

  # Job 3: Notify (optional, runs after deploy)
  notify:
    name: Post-Deploy Notifications
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful"
          else
            echo "âŒ Deployment failed"
          fi
